<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Project Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Project Management System</h1>
		<hr>
		<h2>Save Project</h2>

		<form action="#" th:action="@{/saveProject}" th:object="${Project}"
			method="POST">
			<input type="text" th:field="*{project_name}"
				placeholder="Project First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder="Project Last Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}"
				placeholder="Project Email" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Project</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Project List</a>
	</div>
</body>
</html>
